<f:be.container
		includeJsFiles="{0: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js'
						 1: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-touch.js',
						 2: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-animate.js',
						 3: '{f:uri.resource(path:\'JavaScript/Module/ui-bootstrap-custom-tpls-1.3.3.min.js\')}',
						 4: 'http://ui-grid.info/docs/grunt-scripts/csv.js',
						 5: 'https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js',
						 6: '{f:uri.resource(path:\'JavaScript/Module/app.js\')}'}"
		includeCssFiles="{0:'https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css',
						  1: '{f:uri.resource(path:\'CSS/Module.css\')}'}">
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="Meta properties" action="pageMeta" controller="Module" />
						<f:be.menus.actionMenuItem label="Open Graph" action="pageOpenGraph" controller="Module" />
						<f:be.menus.actionMenuItem label="Twitter Cards" action="pageTwitterCards" controller="Module" />
					</f:be.menus.actionMenu>
				</div>
				<div class="right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">

				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages />
				<f:render section="Main" />
			</div>
		</div>
	</div>
</f:be.container>
