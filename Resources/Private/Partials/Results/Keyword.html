<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<body>
<f:section name="Main">
	<p class="cs-icon cs-state-{result.state}">
		<f:if condition="{result.notSet}">
			<f:then>
				No keyword was set.
			</f:then>
			<f:else>
				<f:if condition="{f:if(result.state)} > 0">
					<f:then>
						<f:if condition="{result.state} == 2">
							<f:then>
								The keyword was found in the title, description and content.
							</f:then>
							<f:else>
								The keyword is not set everywhere.
							</f:else>
						</f:if>
					</f:then>
					<f:else>
						No focus keyword was found.
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</p>
</f:section>
</body>
