<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<body>
<f:section name="Main">
	<p class="cs-icon cs-state-{result.state}">
		<f:translate key="evaluation.keyword" />:
		<f:if condition="{result.notSet}">
			<f:then>
				<f:translate key="evaluation.keyword.no" />.
			</f:then>
			<f:else>
				<f:if condition="{result.state} == 1">
					<f:then>
						<f:translate key="evaluation.keyword.1" />
						<f:if condition="{result.titleContains}">
							<f:else>
								<f:translate key="evaluation.keyword.1.title" />
							</f:else>
						</f:if>
						<f:if condition="{result.descriptionContains}">
							<f:else>
								<f:translate key="evaluation.keyword.1.description" />
							</f:else>
						</f:if>
						<f:if condition="{result.bodyContains}">
							<f:else>
								<f:translate key="evaluation.keyword.1.body" />
							</f:else>
						</f:if>
					</f:then>
					<f:else>
						<f:translate key="evaluation.keyword.{result.state}" />.
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</p>
</f:section>
</body>
